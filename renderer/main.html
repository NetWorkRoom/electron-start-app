<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Readit</title>
    <!-- Подключаем CSS библиотеки и CSS файл приложения -->
    <link rel="stylesheet" href="../bower_components/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>

    <div class="panel">
        <div class="panel-heading">
          <div class="control is-grouped">

            <p class="control add-btn">
              <a class="button is-primary open-add-modal">
                <span class="icon is-small">
                  <i class="fas fa-plus"></i>
                </span>
              </a>
            </p>

            <p class="control is-expanded has-icon has-icon-right add-input">
              <input class="input" id="search" type="text">
              <span class="icon is-small">
                <i class="fas fa-search" aria-hidden="true"></i>
              </span>
            </p>

          </div> 
        </div>

        <div id="read-list" class="empty">
          <p id="no-items" class="has-text-centered">No items</p>
        </div>
        
      </div>  

      <!-- Модальное окно -->
      <div id="add-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">

          <p class="control has-icon has-icon-right">
            <input type="text" class="input is-medium" id="item-input" placeholder="Enter URL">
            <span class="icon">
              <i class="fas fa-globe"></i>
            </span>
          </p>

          <div class="control btn-grouped">
            <p class="control">
              <a class="button is-primary" id="add-button">
                <span class="icon is-spall">
                  <i class="fas fa-plus"></i>
                </span>
                <span><strong>Add Item</strong></span>
              </a>
            </p>
            <p class="control">
              <a class="button close-add-modal">Cancel</a>
            </p>
          </div>
        </div>        
      </div>

    <script>
      // Подключаем Jquery
      $ = require('jquery');
      // Подключаем главный скрипт приложения
      require('./app.js');
    </script>
  </body>
</html>
